<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
    <div class="calculator">
        <div class="input" id="input"></div>
        <div class="buttons">
            <div class="operators">
                <div class="calcButton">+</div>
                <div class="calcButton">-</div>
                <div class="calcButton">*</div>
                <div class="calcButton">/</div>
            </div>
            <div class="leftPanel">
                <div class="numbers">
                    <div class="num">7</div>
                    <div class="num">8</div>
                    <div class="num">9</div>
                </div>
                <div class="numbers">
                    <div class="num">4</div>
                    <div class="num">5</div>
                    <div class="num">6</div>
                </div>
                <div class="numbers">
                    <div class="num">1</div>
                    <div class="num">2</div>
                    <div class="num">3</div>
                </div>
                <div class="numbers">
                    <div class="num">0</div>
                    <div>.</div>
                    <div class="clear">C</div>
                </div>
            </div>
            <div class="equal" id="result">=</div>
        </div>
    </div>
    <p class="test"></p>
    <p class="u-center">
    
    </p>
</div>
<script src="js/script-backup.js"></script>
</body>
</html>
